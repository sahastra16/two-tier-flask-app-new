services:
  mysql:
    user: "1000:1000"
    image: mysql:8.0
    platform: linux/arm64  # ✅ Change from amd64 to arm64
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: devops
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./message.sql:/docker-entrypoint-initdb.d/message.sql  
    networks:
      - twotier
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  flask-app:
    image: two-tier-flask-new:latest
    platform: linux/arm64  # ✅ Ensure it's arm64 for M1/M2 Macs
    container_name: flask-app
    ports:
      - "5001:5000"
    environment:
      MYSQL_HOST: mysql
     # MYSQL_USER: root
     # MYSQL_PASSWORD: root
      MYSQL_DB: devops
    depends_on:
      - mysql
    networks:
      - twotier
    restart: always
    volumes:
      - ./templates:/app/templates  # ✅ Sync changes to index.html
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  twotier:
